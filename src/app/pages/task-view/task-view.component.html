<div class="centered-content">
    <div class="task-manager-container">
        <div class="sidebar">
            <h1 class="title">
                Lists
            </h1>
            <div class="list-menu">
                <a class="list-menu-item" *ngFor="let list of lists" [routerLink]="['/lists',list._id]" routerLinkActive="is-active">
                    <p>{{list.title}}</p>
                </a>
            </div>
            <button class="button-primary"routerLink="/new-list">
                + New list
            </button>
        </div>
        <div class="task-lists-container">
            <h1 class="title">
                Tasks
            </h1>
            <div class="task" *ngFor="let task of tasks" (click)="onTaskClick(task)"  [ngClass]="{'complete': task.completed}">
                <p>{{task.title}}</p>
            </div>
            <button class="circle-add-button" routerLink="./new-task" >
                <img  src="../../../assets/plus-icon.svg">
            </button>
        </div>
    </div>
</div>
